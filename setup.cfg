[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/biskit/i18n/ckanext-biskit.pot
width = 80

[init_catalog]
domain = ckanext-biskit
input_file = ckanext/biskit/i18n/ckanext-biskit.pot
output_dir = ckanext/biskit/i18n

[update_catalog]
domain = ckanext-biskit
input_file = ckanext/biskit/i18n/ckanext-biskit.pot
output_dir = ckanext/biskit/i18n
previous = true

[compile_catalog]
domain = ckanext-biskit
directory = ckanext/biskit/i18n
statistics = true

[flake8]
max-line-length = 79
max-complexity = 18
select = B,C,E,F,W,T4,B9